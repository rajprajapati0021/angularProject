<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product?.user?.firstName}} {{product?.user?.lastName}}</mat-card-title>
    <mat-card-subtitle>Artist</mat-card-subtitle>
  </mat-card-header>
  <img style="width: 100%; height: 300px;" mat-card-image [src]="product?.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title>{{product?.name}}Artistic </mat-card-title>
    <mat-card-title><span style='font-size:20px;'>&#8377;</span>{{product?.price}} only</mat-card-title>
    <p class="description">
      {{product?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions [ngStyle]="isSmallScreen ? {'flex-direction': 'column', 'gap': '5px'} : {'gap': '10px'}"
    style="display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;">

    <button mat-fab extended id="custom" type="button" (click)="addToCart(product?.id)" color="primary"
      *ngIf="cardType === 'ArtisticProductCard'">
      <mat-icon *ngIf="isAddLoaderShow">
        <svg version="1.1" style="color:  black;" id="L9" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="10 10 70 70"
          enable-background="new 0 0 0 0" xml:space="preserve">
          <path fill="#FF0000"
            d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
              to="360 50 50" repeatCount="indefinite" />
          </path>
        </svg>
      </mat-icon>
      <mat-icon *ngIf="!isAddLoaderShow">add</mat-icon>
    </button>

    <button mat-fab extended id="custom" type="button" color="primary" [ngStyle]="{ color : isLiked ? 'red' : 'white'}"
      (click)="like($event,product?.id)" *ngIf="cardType === 'ArtisticProductCard'">

      <mat-icon *ngIf="isLoaderShow">
        <svg version="1.1" style="color:  black;" id="L9" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="10 10 70 70"
          enable-background="new 0 0 0 0" xml:space="preserve">
          <path fill="#FF0000"
            d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
              to="360 50 50" repeatCount="indefinite" />
          </path>
        </svg>
      </mat-icon>
      <mat-icon *ngIf="!isLoaderShow">favorite</mat-icon>
    </button>

    <button extended mat-fab (click)="openBottomSheet(product?.id)" id="custom" type="button" color="primary"
      *ngIf="cardType === 'ArtisticProductCard'">
      <mat-icon>comment</mat-icon>
    </button>

    <button mat-fab extended id="custom" type="button" color="primary" (click)="deleteProduct(product?.id)"
      *ngIf="cardType === 'UserProductCard'">
      <mat-icon>delete</mat-icon>
      <span style="margin-left: 4px;">
        Delete
      </span>
    </button>

    <button mat-fab extended id="custom" type="button" color="primary" (click)="editProduct(product)"
      *ngIf="cardType === 'UserProductCard'">
      <mat-icon>edit</mat-icon>
      <span style="margin-left: 4px;">
        Edit
      </span>
    </button>

    <button mat-fab extended id="custom" type="button" color="primary" (click)="removeFromCart(cartItem!.id)"
      *ngIf="cardType === 'CartItem'">
      <mat-icon *ngIf="isLoaderShow">
        <svg version="1.1" style="color:  black;" id="L9" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="10 10 70 70"
          enable-background="new 0 0 0 0" xml:space="preserve">
          <path fill="#FF0000"
            d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50"
              to="360 50 50" repeatCount="indefinite" />
          </path>
        </svg>
      </mat-icon>
      <mat-icon *ngIf="!isLoaderShow">delete</mat-icon>
      <span style="margin-left: 4px;">
        Remove
      </span>
    </button>
  </mat-card-actions>
  <mat-card-subtitle *ngIf="cardType != 'CartItem'" style="padding: 4px 10px;">{{product?.likes?.length ?? 0}} likes ,
    {{product?.comments?.length
    ?? 0}} comments</mat-card-subtitle>
</mat-card>
