<mat-nav-list>
    <a mat-list-item *ngFor="let comment of comments" >
      <span matListItemTitle>{{comment.user?.firstName}} {{comment.user?.lastName}}
        <button *ngIf="userDetail.id == comment.user?.id" style="margin-left: 20vw;" (click)="editComment(comment)">
          <mat-icon  style="margin: 0px; ">edit</mat-icon>
        </button>
         <span>
          <button *ngIf="userDetail.id == comment.user?.id" (click)="deleteComment(comment.id)"> 
            <mat-icon style="margin: 0px;">delete</mat-icon>
          </button>
          </span> 
        </span>
      <span matLine>{{comment.commentText}}</span>
    </a>
    <form>
      <mat-form-field fxFlex="90" style="margin-top: 5px;">
        <mat-label>Comment</mat-label>
        <textarea matInput 
                  name="commentText" 
                  [(ngModel)]="comment.commentText"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5">
        </textarea>
      </mat-form-field>
      <button mat-fab (click)="addComment()" style="background-color:#3f51b5; margin-left: 10px;">
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </mat-nav-list>
