<h2 style="color: white;">Artistic Products</h2>
<div id="main">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly" fxLayoutGap="10px"  main-axisfxLayoutAlign="space-around">
        <div *ngFor="let product of products" fxFlex="20" fxFlex.xs="90" class="box">
          <mat-card class="example-card" appearance="outlined">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{product.user.firstName}} {{product.user.lastName}}</mat-card-title>
                <mat-card-subtitle>Artist</mat-card-subtitle>
              </mat-card-header>
              <img style="width: 100%; height: 300px;" mat-card-image [src]="product.imageUrl" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <mat-card-title>{{product.name}}Artistic </mat-card-title>
                  <mat-card-title><span style='font-size:20px;'>&#8377;</span>{{product.price}} only</mat-card-title>
                <p class="description">
                  {{product.description}}
                </p>
              </mat-card-content>
              <mat-card-actions  [ngStyle]="isSmallScreen ? {'flex-direction': 'column', 'gap': '5px'} : {'gap': '10px'}" 
              style="display: flex; justify-content: space-around; align-items: center;">
                  <button mat-fab extended id="custom" type="button" color="primary" (click)="like(product.id)" >
                      <mat-icon>favorite</mat-icon>
                      Like
                  </button>

                  <button extended mat-fab (click)="openBottomSheet(product.id)" id="custom" type="button" color="primary"  >
                      <mat-icon>comment</mat-icon>
                      Comment
                  </button>
              </mat-card-actions>
              <mat-card-subtitle style="padding: 4px 10px;">{{product.likes?.length ?? 0}} likes , {{product.comments?.length ?? 0}} comments</mat-card-subtitle>
            </mat-card>
            
        </div>
      </div>
</div>
